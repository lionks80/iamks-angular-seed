<!DOCTYPE html>
<html ng-app="ngApp">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">

		<link rel="icon" href="favicon.ico">

		<title>Iamks Angular-Seed</title>

		<!-- CSS START-->
		<% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" />
		<% }); %> <!-- CSS END -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">IAS</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#/">Home</a>
						</li>
						<li>
							<a href="#/test/test1">test1</a>
						</li>
						<li>
							<a href="#/test/test2">test2</a>
						</li>
						<li>
							<a href="#/test/test401">401</a>
						</li>
						<li>
							<a href="#/test/test405">405</a>
						</li>
						<li>
							<a href="#/test1234">404</a>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						{{authService.isLoggined()}}
						<div ng-show="authService.isLoggedIn() === true">
							<label style="color: #FFFFFF">{{authService.getData().name}} 님, 반갑습니다.</label>
							<button type="submit" class="btn btn-danger" ng-click="authService.logout()">
								Sign out
							</button>
						</div>
						<div ng-show="authService.isLoggedIn() === false">
							<a type="submit" class="btn btn-success" ng-click="authService.moveToLogin()"> Sign in </a>
						</div>

					</form>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="container main-container">
			<div ng-view></div>
		</div>

		<!-- JavaScript START-->
		<% scripts.forEach( function ( file ) { %> <script type="text/javascript" src="<%= file %>"></script>
		<% }); %> <!-- JavaScript END -->
	</body>
</html>
