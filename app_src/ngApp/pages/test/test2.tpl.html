<h1>test 2</h1>

<form novalidate="novalidate">
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="data.email">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="data.password">
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" ng-model="data.chk">
			Check me out </label>
	</div>
	<button type="submit" class="btn btn-default">
		Submit
	</button>
</form>
<hr>
<pre>
{{data}}
</pre>
